name: Fetch Live Scores

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Fetch and update sports data
      env:
        SPORTS_API_KEY: ${{ secrets.SPORTS_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Fetch the data
        node fetch-scores.js
        
        # Upload using GitHub API
        CONTENT=$(base64 -i live-scores.json | tr -d '\n')
        SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/repos/${{ github.repository }}/contents/live-scores.json" | \
          jq -r '.sha // empty')
        
        if [ -n "$SHA" ]; then
          # File exists, update it
          curl -X PUT \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"message\": \"Update live scores $(date)\",
              \"content\": \"$CONTENT\",
              \"sha\": \"$SHA\"
            }" \
            "https://api.github.com/repos/${{ github.repository }}/contents/live-scores.json"
        else
          # File doesn't exist, create it
          curl -X PUT \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"message\": \"Create live scores $(date)\",
              \"content\": \"$CONTENT\"
            }" \
            "https://api.github.com/repos/${{ github.repository }}/contents/live-scores.json"
        fi
